[package]
name = "toydb"
description = "A distributed SQL database"
version = "0.1.0"
authors = ["Erik Grinaker <erik@grinaker.org>"]
edition = "2018"
default-run = "toydb"

[dependencies]
bincode = "~1.3.1"
clap = "~2.33.0"
config = "~0.10.1"
derivative = "~2.1.0"
futures = "~0.3.4"
futures-util = "~0.3.4"
lazy_static = "~1.4.0"
log = "~0.4.6"
names = "~0.11.0"
rand = "~0.7.2"
regex = "1.4.2"
rustyline = "~6.3.0"
rustyline-derive = "0.3.1"
serde = "~1.0.91"
serde_derive = "~1.0.91"
simplelog = "0.8.0"
tokio = { version = "~0.3.3", features = ["macros", "rt", "rt-multi-thread", "net", "stream", "io-util", "time", "sync"] }
tokio-serde = { version = "~0.7.1", features = ["bincode"] }
tokio-util = { version = "~0.5.0", features = ["codec"] }
uuid = { version = "~0.8.1", features = ["v4"] }

[dev-dependencies]
goldenfile = "~1.1.0"
pretty_assertions = "~0.6.1"
serial_test = "~0.5.0"
tempdir = "~0.3.7"
tempfile = "~3.1.0"
